<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>商城管理后台 - 请登录</title>
	<script type="text/javascript" src="jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div class="top_banner"></div>
	<div class="login-wrap">
		<div class="login-form">
			<form id="loginForm" name="loginFormName" method="post" action="">
				<span class="input-group input-group-diy">
					<label class="label-text" for="username">用户名：</label>
					<input type="text" id="username" class="username f-input" name="username" placeholder="用户名" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" autocomplete="off">
					<i class="fa fa-user icon"></i>
				</span>
				<span class="input-group input-group-diy">
					<label class="label-text" for="j_password">密　码：</label>
					<input type="password" id="j_password" class="j_password f-input" name="j_password" placeholder="密　码" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" autocomplete="off">
					<i class="fa fa-lock icon"></i>
				</span>
				<span class="input-group">					
					<a class="btn btn-login" id="login-btn" href="javascript:void(0)">登　录</a>
				</span>
			</form>
		</div>	
	</div>
</body>
</html>
